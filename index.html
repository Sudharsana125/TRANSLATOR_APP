<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> Language Translator</h1>
        </header>

        <div class="translator-container">
            <!-- Source Language Section -->
            <div class="language-section">
                <div class="language-selector">
                    <label for="sourceLang">From:</label>
                    <select id="sourceLang">
                        <option value="auto">Detect Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <textarea id="sourceText" placeholder="Enter text to translate..."></textarea>
                <div class="text-controls">
                    <button id="clearSource" class="icon-btn" title="Clear">
                        <i class="fas fa-times"></i>
                    </button>
                    <span id="sourceCharCount">0 characters</span>
                </div>
            </div>

            <!-- Swap Button -->
            <button id="swapLanguages" class="swap-btn" title="Swap languages">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <!-- Target Language Section -->
            <div class="language-section">
                <div class="language-selector">
                    <label for="targetLang">To:</label>
                    <select id="targetLang">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
                <textarea id="targetText" placeholder="Translation will appear here..." readonly></textarea>
                <div class="text-controls">
                    <button id="copyTranslation" class="icon-btn" title="Copy to clipboard">
                        <i class="far fa-copy"></i>
                    </button>
                    <button id="speakTranslation" class="icon-btn" title="Listen to translation">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <span id="targetCharCount">0 characters</span>
                </div>
            </div>
        </div>

        <!-- Translate Button -->
        <div class="action-buttons">
            <button id="translateBtn" class="translate-btn">
                <i class="fas fa-sync-alt"></i> Translate
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-circle-notch fa-spin"></i> Translating...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
